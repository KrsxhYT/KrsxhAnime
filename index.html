<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Krsxh Anime â€“ Hindi & English Dubbed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #f44336;
      --primary-dark: #e53935;
      --secondary: #00bcd4;
      --bg-dark: #0e0e0e;
      --bg-medium: #1b1b1b;
      --bg-light: #2b2b2b;
      --text-light: #ffffff;
      --text-muted: #aaaaaa;
    }
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: 'Poppins', sans-serif; 
    }
    body {
      background: linear-gradient(to bottom, var(--bg-dark), var(--bg-medium));
      color: var(--text-light);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 40px;
    }
    .logo-text {
      font-family: 'PT Serif', serif;
      font-size: 24px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .search-box {
      flex: 1;
      min-width: 250px;
      max-width: 400px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #222;
      color: var(--text-light);
      outline: none;
      transition: all 0.3s;
    }
    .search-box input:focus {
      box-shadow: 0 0 0 2px var(--primary);
    }
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-primary:hover {
      background: var(--primary-dark);
    }
    .btn-secondary {
      background: var(--secondary);
      color: #000;
    }
    .btn-secondary:hover {
      background: #00a5bb;
    }
    .btn-outline {
      background: transparent;
      color: var(--text-light);
      border: 1px solid var(--text-muted);
    }
    .btn-outline:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filter-tab {
      padding: 8px 16px;
      border-radius: 20px;
      background: #333;
      color: var(--text-light);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    .filter-tab.active {
      background: var(--primary);
      font-weight: 600;
    }
    .filter-tab:hover:not(.active) {
      background: #444;
    }
    .form {
      max-width: 500px;
      margin: 0 auto 30px auto;
      background: var(--bg-light);
      padding: 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .form-title {
      text-align: center;
      color: var(--primary);
      margin-bottom: 10px;
      font-family: 'PT Serif', serif;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .form-label {
      font-size: 14px;
      color: var(--text-muted);
    }
    .form-input {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: var(--text-light);
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }
    .form-input:focus {
      box-shadow: 0 0 0 2px var(--primary);
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
    }
    .anime-card {
      background: var(--bg-light);
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .anime-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(244, 67, 54, 0.3);
    }
    .anime-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--primary);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .anime-logo {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .anime-content {
      padding: 15px;
    }
    .anime-title {
      font-size: 16px;
      margin-bottom: 12px;
      color: var(--text-light);
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .anime-meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 15px;
    }
    .anime-actions {
      display: flex;
      gap: 8px;
    }
    .action-btn {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .watch-btn {
      background: var(--primary);
      color: white;
      text-decoration: none;
    }
    .watch-btn:hover {
      background: var(--primary-dark);
    }
    .fav-btn {
      background: #333;
      color: var(--text-light);
    }
    .fav-btn.favorited {
      background: #ffc107;
      color: #000;
    }
    .fav-btn:hover {
      background: #444;
    }
    .delete-btn {
      background: #ff0000;
      color: white;
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    .password-modal {
      background: rgba(0,0,0,0.8);
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    .password-box {
      background: var(--bg-light);
      padding: 25px;
      border-radius: 12px;
      max-width: 350px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .password-title {
      margin-bottom: 20px;
      color: var(--primary);
      font-family: 'PT Serif', serif;
    }
    .password-input {
      padding: 12px;
      margin: 15px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #333;
      color: var(--text-light);
      font-size: 16px;
      outline: none;
    }
    .password-input:focus {
      box-shadow: 0 0 0 2px var(--primary);
    }
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: var(--text-muted);
      grid-column: 1 / -1;
    }
    .empty-state i {
      font-size: 50px;
      margin-bottom: 20px;
      color: #444;
    }
    .empty-state h3 {
      margin-bottom: 10px;
      color: var(--text-light);
    }
    @media (max-width: 768px) {
      .anime-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
      header {
        flex-direction: column;
        align-items: stretch;
      }
      .search-box {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container">
    <header>
      <div class="logo">
        <img src="https://i.imgur.com/JzQ8D9N.png" alt="Anime Vault Logo">
        <span class="logo-text">Krsxh Anime </span>
      </div>
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search anime...">
      </div>
      <button class="btn btn-primary" onclick="showPasswordModal()">
        <i class="fas fa-plus"></i> Add Anime
      </button>
    </header>

    <div class="controls">
      <div class="filter-tabs">
        <div class="filter-tab active" onclick="filterAnime('all')">All</div>
        <div class="filter-tab" onclick="filterAnime('hindi')">Hindi Dubbed</div>
        <div class="filter-tab" onclick="filterAnime('english')">English Dubbed</div>
        <div class="filter-tab" onclick="filterAnime('favorites')">Favorites</div>
      </div>
      <button class="btn btn-outline" onclick="sortAnime('name')">
        <i class="fas fa-sort-alpha-down"></i> Sort
      </button>
    </div>
    
    <div class="form" id="addForm">
      <h3 class="form-title">Add New Anime</h3>
      <div class="form-group">
        <label class="form-label">Anime Title</label>
        <input type="text" id="animeName" class="form-input" placeholder="Naruto Shippuden" required>
      </div>
      <div class="form-group">
        <label class="form-label">Language</label>
        <select id="animeLanguage" class="form-input" required>
          <option value="hindi">Hindi Dubbed</option>
          <option value="english">English Dubbed</option>
          <option value="japanese">Japanese (Subbed)</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Cover Image/Video</label>
        <input type="file" id="logoFile" class="form-input" accept="image/*,video/*" required>
      </div>
      <div class="form-group">
        <label class="form-label">Watch Link</label>
        <input type="url" id="watchLink" class="form-input" placeholder="https://..." required>
      </div>
      <button type="button" class="btn btn-primary" id="addAnimeBtn">
        <i class="fas fa-save"></i> Add Anime
      </button>
    </div>

    <div class="anime-grid" id="animeList">
      <!-- Anime cards will be loaded here -->
    </div>

    <div class="password-modal" id="passwordModal" style="display:none">
      <div class="password-box">
        <h3 class="password-title">Admin Access Required</h3>
        <input type="password" id="adminPass" class="password-input" placeholder="Enter admin password">
        <button onclick="checkPassword()" class="btn btn-primary">Unlock</button>
      </div>
    </div>
  </div>
  <script>
    const animeList = document.getElementById("animeList");
    const form = document.getElementById("addForm");
    const addAnimeBtn = document.getElementById("addAnimeBtn");
    let currentFilter = 'all';
    let currentSort = 'name';
    const ADMIN_PASS = "KING12FF";

    // Initialize with empty array
    if (!localStorage.getItem("animeList")) {
      localStorage.setItem("animeList", JSON.stringify([]));
    }

    // Event listeners
    document.getElementById("searchInput").addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      filterAndRender();
    });

    addAnimeBtn.addEventListener("click", addAnime);

    function showPasswordModal() {
      document.getElementById("passwordModal").style.display = "flex";
      document.getElementById("adminPass").focus();
    }

    function checkPassword() {
      if (document.getElementById("adminPass").value === ADMIN_PASS) {
        form.style.display = "flex";
        document.getElementById("passwordModal").style.display = "none";
        document.getElementById("animeName").focus();
      } else {
        alert("Wrong password! Try again.");
        document.getElementById("adminPass").value = "";
      }
    }

    function addAnime() {
      const name = document.getElementById("animeName").value.trim();
      const file = document.getElementById("logoFile").files[0];
      const link = document.getElementById("watchLink").value.trim();
      const language = document.getElementById("animeLanguage").value;
      
      // Validate inputs
      if (!name) {
        alert("Please enter anime title.");
        document.getElementById("animeName").focus();
        return;
      }
      
      if (!file) {
        alert("Please select a cover image/video.");
        return;
      }
      
      if (!link) {
        alert("Please enter watch link.");
        document.getElementById("watchLink").focus();
        return;
      }

      // Validate URL format
      try {
        new URL(link);
      } catch (e) {
        alert("Please enter a valid URL starting with http:// or https://");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const media = e.target.result;
        const anime = { 
          name, 
          media, 
          link, 
          language,
          fav: false,
          added: new Date()
        };
        saveAnime(anime);
        filterAndRender();
        form.style.display = "none";
        form.reset();
      };
      
      reader.onerror = function() {
        alert("Error reading file. Please try again with a different file.");
      };
      
      reader.readAsDataURL(file);
    }

    // Rest of your functions remain the same
    function saveAnime(anime) {
      const list = JSON.parse(localStorage.getItem("animeList") || "[]");
      list.push(anime);
      localStorage.setItem("animeList", JSON.stringify(list));
    }

    function loadAnimeList() {
      return JSON.parse(localStorage.getItem("animeList") || "[]");
    }

    function filterAnime(filter) {
      currentFilter = filter;
      document.querySelectorAll(".filter-tab").forEach(tab => {
        tab.classList.remove("active");
        if (tab.textContent.toLowerCase().includes(filter)) {
          tab.classList.add("active");
        }
      });
      filterAndRender();
    }

    function sortAnime(sortBy) {
      currentSort = sortBy;
      filterAndRender();
    }

    function filterAndRender() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      let list = loadAnimeList();
      
      if (currentFilter !== 'all') {
        if (currentFilter === 'favorites') {
          list = list.filter(a => a.fav);
        } else {
          list = list.filter(a => a.language === currentFilter);
        }
      }
      
      if (query) {
        list = list.filter(a => a.name.toLowerCase().includes(query));
      }
      
      if (currentSort === 'name') {
        list.sort((a, b) => a.name.localeCompare(b.name));
      } else if (currentSort === 'date') {
        list.sort((a, b) => new Date(b.added) - new Date(a.added));
      }
      
      renderAnimeList(list);
    }

    function renderAnimeList(list) {
      animeList.innerHTML = "";
      
      if (list.length === 0) {
        animeList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-tired"></i>
            <h3>No anime found</h3>
            <p>Try changing your filters or add a new anime</p>
          </div>
        `;
        return;
      }
      
      list.forEach(anime => {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.setAttribute("data-title", anime.name);
        card.setAttribute("data-language", anime.language);
        card.setAttribute("data-favorite", anime.fav);
        
        const languageText = anime.language === 'hindi' ? 'Hindi' : 
                           anime.language === 'english' ? 'English' : 'Japanese';
        
        const deleteBtn = document.createElement("div");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          showPasswordModalForDelete(anime.name);
        };
        
        card.innerHTML = `
          ${anime.media.includes('video') ? 
            `<video class="anime-logo" controls src="${anime.media}"></video>` : 
            `<img class="anime-logo" src="${anime.media}" alt="${anime.name}" loading="lazy">`}
          <span class="anime-badge">${languageText}</span>
          <div class="anime-content">
            <div class="anime-title" title="${anime.name}">${anime.name}</div>
            <div class="anime-meta">
              <span>${formatDate(anime.added)}</span>
            </div>
            <div class="anime-actions">
              <a class="action-btn watch-btn" href="${anime.link}" target="_blank">
                <i class="fas fa-play"></i> Watch
              </a>
              <button class="action-btn fav-btn ${anime.fav ? 'favorited' : ''}" 
                      onclick="toggleFav(this, '${anime.name}')">
                <i class="fas fa-star"></i> ${anime.fav ? 'Saved' : 'Save'}
              </button>
            </div>
          </div>
        `;
        
        card.appendChild(deleteBtn);
        
        let pressTimer;
        card.addEventListener('mousedown', function(e) {
          if (e.button !== 0) return;
          pressTimer = setTimeout(() => {
            showPasswordModalForDelete(anime.name);
          }, 1000);
        });
        
        card.addEventListener('mouseup', function() {
          clearTimeout(pressTimer);
        });
        
        card.addEventListener('mouseleave', function() {
          clearTimeout(pressTimer);
        });
        
        animeList.appendChild(card);
      });
    }

    function showPasswordModalForDelete(animeName) {
      const password = prompt("Enter admin password to delete this anime:");
      if (password === ADMIN_PASS) {
        deleteAnime(animeName);
      } else if (password !== null) {
        alert("Incorrect password!");
      }
    }

    function deleteAnime(name) {
      let list = loadAnimeList();
      list = list.filter(a => a.name !== name);
      localStorage.setItem("animeList", JSON.stringify(list));
      filterAndRender();
    }

    function toggleFav(btn, name) {
      const list = loadAnimeList();
      const index = list.findIndex(a => a.name === name);
      list[index].fav = !list[index].fav;
      localStorage.setItem("animeList", JSON.stringify(list));
      
      btn.classList.toggle("favorited");
      btn.innerHTML = `
        <i class="fas fa-star"></i> ${list[index].fav ? 'Saved' : 'Save'}
      `;
      
      if (currentFilter === 'favorites') {
        filterAndRender();
      }
    }

    function formatDate(date) {
      if (!date) return '';
      const d = new Date(date);
      return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    // Initial load
    filterAndRender();
  </script>
</body>
</html>
